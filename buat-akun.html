<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- myCSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Dilan</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-3 py-2" style="background-color: #09215D;color:#fff">
      <div class="d-flex align-items-center justify-content-start">
        <a class="navbar-brand" href="index.html"><img src="img/logo1.svg" alt=""></a>
        <h5 class="title-course m-0">The Complete SQL Bootcamp 2021:from Zero to Hero SQL</h5>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <img class="user-image d-inline" src="img/ava.jpg" alt="" />
            <!-- <div class="nav-link user-image"></div> -->
            <a class="nav-link d-inline-flex" style="color:#fff">Username</a>
          </li>
        </ul>
      </div>
    </nav> 
    <!-- end Navbar -->


    <section class="pt-3">
        <div class="container">
            <div class="bg"></div>
            <h4 class="mb-4">Buat Akun Baru</h4>
            <form class="data-setelan mb-5">
                <div class="row justify-content-start mb-4 gap-3">
                        <label for="namaLengkap" class="col-md-2 fw-bold">Nama Lengkap</label>
                        <input id="namaLengkap" class="col-md-6" type="text"/>
                </div>
                <div class="row justify-content-start mb-4 gap-3">
                    <label for="username" class="col-md-2 fw-bold">Username</label>
                    <input id="username" class="col-md-6" type="text"/>
                </div>
                <div class="row justify-content-start mb-4 gap-3">
                    <label for="email" class="col-md-2 fw-bold">Email</label>
                    <input id="email" class="col-md-6" type="email"/>
                </div>
                <div class="row justify-content-start mb-4 gap-3">
                    <label for="noTelp" class="col-md-2 fw-bold">Nomor telepon</label>
                    <div class="col-md-5 d-flex gap-3 p-0">
                        <p class="m-0">+62</p>
                        <input id="noTelp" class="col-md" type="telp"/>
                    </div>
                </div>
                <div class="row justify-content-start mb-4 gap-3">
                    <label class="control-label col-md-2 fw-bold">Kata sandi</label>
                    <div class="col-md-6 password-group">
                      <input id="password-field" type="password" class="w-100 border-1 border-dark bg-transparent p-1" name="password" value="" placeholder="Kata sandi">
                      <input class="show-password" type="checkbox" onclick="myFunction()"/>
                    </div>
                  </div>
                  <p class="mb-4">*wajib diisi</p>
                  <div class="d-flex justify-content-end gap-3 p-0 mb-4">
                    <p class="m-0">Saya dengan sadar dan yakin bahwa saya mengisikan data diri saya dengan benar</p>
                    <input id="notifikasi" class="" type="checkbox"/>
                </div>
                <div class="text-end">
                  <input type="submit" class="btn btn-custom" value="Daftar akun">
                </div>
            </form>
        </div>
    </section>
    <!-- end tabs -->

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/artikel.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        function myFunction() {
            const x = document.getElementById("password-field");
            if (x.type === "password") {
                 x.type = "text";
            } else {
                 x.type = "password";
            }
        }    
    </script>
  </body>
</html>
